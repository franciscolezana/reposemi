<!--Header-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark scrolling-navbar">
        <img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="100">
        <pre class="tab">   </pre>
        <a class="navbar-brand mr-auto" style="font-size: 40px; color: #ffffff"><strong>u</strong>Social</a>
        <form class="form-inline">
            <div class="md-form my-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-2">
                        <li class="nav-item dropdown" dropdown>
                            <a dropdownToggle class="nav-link dropdown-toggle"> {{nombre}} </a>
                            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                                <a class="dropdown-item" [routerLink]="['/dashboard']">Mi información</a>
                                <a class="dropdown-item" (click)="LogOut()">Cerrar Sesión</a>
                            </div>
                        </li>
                    </ul>
                    <img [src]=foto alt="Avatar" class="img-circle" alt="Responsive image" width="70">
                </div>
            </div>
        </form>
    </nav>
</header>


<div class="container-fluid grey lighten-2">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- Publicar -->
                        <section class="my-5 pb-3 white">
                            <div class="card-header border-0 font-weight-bold elegant-color-dark" style="color:#ffffff">
                                Crear Publicación</div>
                            <div class="d-md-flex flex-md-fill mt-4 px-1">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="d-flex justify-content-center">
                                                <img class="card-img-100 rounded-circle z-depth-1" [src]=foto
                                                    alt="avatar">
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <textarea class="form-control pl-3 pt-3" id="exampleFormControlTextarea1"
                                                rows="6" [(ngModel)]="texto"
                                                placeholder="¿Que estas pensando?"></textarea>
                                        </div>
                                        <div class="col-3">
                                            <form class="text-center">
                                                <img [src]="url" class="img-fluid" alt="Responsive image">
                                                <div class="input-group mt-2">
                                                    <div class="custom-file">
                                                        <input type="file" (change)="onFileSelected($event)"
                                                            class="custom-file-input" id="inputGroupFile01"
                                                            aria-describedby="inputGroupFileAddon01">
                                                        <label class="custom-file-label" for="inputGroupFile01"></label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right mt-4 mr-4">
                                <button class="btn yellow darken-3 btn-md" (click)="publicar()">Publicar</button>
                            </div>
                        </section>
                        <!-- Publicar -->


                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <ul class="list-group mt-1">

                            <li class="list-group-item align-items-center border-0 grey lighten-2"
                                *ngFor="let publicacion of publicaciones; let indexOfelement = index;">
                                <!-- Publicación  -->
                                <div class="container mt-1  white">
                                    <div class="row">
                                        <div class="col-1 mt-3">



                                            <div *ngIf="publicacion.foto == null; else elseBlock">
                                                <img class="rounded-circle z-depth-1 img-fluid" [src]=url2
                                                    alt="Responsive image">
                                            </div>
                                            <ng-template #elseBlock>
                                                <img class="rounded-circle z-depth-1 img-fluid" [src]=publicacion.foto
                                                    alt="Responsive image">
                                            </ng-template>


                                        </div>


                                        <div class="col my-3">
                                            <div class="row">
                                                <h4>{{publicacion.usuario}}</h4>
                                                <button type="button" (click)="traducir(publicacion.texto,indexOfelement)" class="btn ml-2"><i class="fas fa-globe-americas"></i></button>
                                            </div>
                                            <div class="row">
                                                <h6>{{publicacion.fecha}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mt-4">
                                            <h4>{{publicacion.texto}}</h4>
                                        </div>
                                    </div>
                                    <div *ngIf="publicacion.fotopub != ''">
                                        <div class="row">
                                            <div class="col">
                                                <img [src]=publicacion.fotopub
                                                    class="img-fluid rounded mx-auto d-block z-depth-1"
                                                    alt="Responsive image">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 mr-5">
            <!--Amigos -->
            <section class="my-5 pb-3 white">
                <div class="card-header border-0 font-weight-bold elegant-color-dark" style="color:#ffffff">
                    <div class="row">
                        <div class="col-10">
                            Amigos
                        </div>
                        <div class="col">
                            <a [routerLink]="['/friends']" style="color: #ffffff"> <i class="fas fa-user-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="d-md-flex flex-md-fill ">
                    <div class="container">
                        <ul class="list-group mt-1">

                            <!-- chatbot quemado -->
                            <li class="list-group-item align-items-center border-0">
                            <div class="row mt-3">
                                <div class="col-4">
                                        <img class="rounded-circle z-depth-1 img-fluid" [src]=url2
                                            alt="Responsive image">
                                </div>
                                <div class="col my-auto">
                                    <p>Chatbot</p> <a [routerLink]="['/chat']" style="color: #000000"> <i class="fas fa-comment-dots"></i> </a>
                                </div>
                            </div>
                        </li>

                            <li class="list-group-item align-items-center border-0" *ngFor="let persona of personas">

                                <!--1 amigo -->
                                <div class="row mt-3">
                                    <div class="col-4">
                                        <div *ngIf="persona.foto == null; else elseBlock">
                                            <img class="rounded-circle z-depth-1 img-fluid" [src]=url2
                                                alt="Responsive image">
                                        </div>
                                        <ng-template #elseBlock>
                                            <img class="rounded-circle z-depth-1 img-fluid" [src]=persona.foto
                                                alt="Responsive image">
                                        </ng-template>
                                    </div>
                                    <div class="col my-auto">
                                        <p>{{persona.usuario}}</p> <a [routerLink]="['/chat',persona.usuario]" style="color: #000000"> <i class="fas fa-comment-dots"></i> </a>
                                    </div>
                                </div>

                            </li>


                        </ul>
                    </div>
                </div>
            </section>
            <!-- Amigos -->
        </div>
    </div>
</div>
